<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Aircraft Maintenance Record DApp Simulator</title>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.3/dist/chart.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/web3@4.4.0/dist/web3.min.js"></script>
    
    <script defer src="app.js"></script>
    
    <style>
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            padding: 20px; 
            background-color: #f4f4f9;
        }
        h1 { 
            border-bottom: 2px solid #ccc; 
            padding-bottom: 10px; 
            color: #333;
        }
        h2 {
            color: #444;
            margin-top: 30px;
        }
        .status-box { 
            padding: 10px; 
            border-radius: 5px; 
            margin-top: 10px; 
            font-weight: bold;
        }
        .success { 
            background-color: #e6ffe6; 
            color: #008000; 
            border: 1px solid #008000; 
        }
        .error { 
            background-color: #ffe6e6; 
            color: #cc0000; 
            border: 1px solid #cc0000; 
        }
        .warning {
            background-color: #fff8e1;
            color: #ffa000;
            border: 1px solid #ffa000;
        }
        #chartContainer { 
            width: 90%; 
            max-width: 1000px; 
            margin: 20px 0; 
            padding: 15px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        /* Style for the displayed record table */
        #recordDisplayArea table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }
        #recordDisplayArea th, #recordDisplayArea td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        #recordDisplayArea th {
            background-color: #f2f2f2;
            width: 30%;
        }
        button {
            padding: 10px 15px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
        input[type="number"], input[type="file"] {
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-right: 10px;
        }
    </style>
</head>
<body onload="connectWallet()">
    <h1>✈️ Aircraft Maintenance Record DApp Simulator</h1>
    
    <button onclick="connectWallet()">Connect MetaMask Wallet</button>
    <div id="status" class="status-box">Waiting for connection...</div>
    <hr>
    
    <h2>1. CSV Data Upload and Blockchain Recording</h2>
    <p>Ensure MetaMask is connected to the **BNB Testnet**.</p>
    
    <input type="file" id="csvFileInput" accept=".csv" />
    <button onclick="uploadMaintenanceRecords()">Record on Blockchain & Start Simulation</button>
    <div id="simulationStatus" class="status-box" style="margin-top: 15px;"></div>
    
    <hr>
    
    <h2>2. Aircraft Residual Value Visualization</h2>
    <div id="chartContainer">
        <canvas id="residualValueChart"></canvas>
    </div>

    <hr>
    
    <h2>3. Blockchain Record Retrieval</h2>
    <div>
        <input type="number" id="recordIdInput" placeholder="Enter Record ID to query (e.g., 1)" min="1">
        <button onclick="searchRecord()">Retrieve Record</button>
    </div>
    <div id="searchResultStatus" class="status-box">Enter a Record ID and click 'Retrieve Record'.</div>
    <div id="recordDisplayArea">
        </div>
</body>
</html>
